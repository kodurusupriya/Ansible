- name: demo on data types
  hosts: local
  connection: local
  vars:
    PROGRAM: "Devsecops with AWS" #string
    DURATION: 5  #int/number
    IS_LIVE: true #bool
    DETAILS: #map/dictionary{}
      MONTHS: 2
    TOPICS: # list -/[]
    - Linux
    - Shell
    - Ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        Is Live: {{ IS_LIVE}}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}