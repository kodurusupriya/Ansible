- name: demo on data types
  hosts: local
  connection: local
  vars:
    PROGRAM: "Devsecops with AWS" #string
    DURATION: 5
    IS_LIVE: true
    DETAILS:
      MONTHS: 2
    TOPICS:
    - Linux
    - Shell
    - Ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        Is Live: {{ IS_LIVE}}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}